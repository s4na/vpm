name: Auto Version Bump

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - 'Packages/com.s4na.utils/**'

permissions:
  contents: write
  pull-requests: read

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump patch version for com.s4na.utils
        id: bump_version
        run: |
          set -e

          PACKAGE_JSON="Packages/com.s4na.utils/package.json"

          # Get current version
          CURRENT_VERSION=$(jq -r '.version' "$PACKAGE_JSON")
          echo "Current version: $CURRENT_VERSION"

          # Extract only the numeric version part (handles prerelease like 0.1.3-beta.1)
          BASE_VERSION=$(echo "$CURRENT_VERSION" | grep -oE '^[0-9]+\.[0-9]+\.[0-9]+')

          # Validate version format
          if [[ ! "$BASE_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format: $CURRENT_VERSION"
            exit 1
          fi

          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"

          # Update package.json
          jq --arg version "$NEW_VERSION" '.version = $version' "$PACKAGE_JSON" > tmp.json && mv tmp.json "$PACKAGE_JSON"

          # Output for subsequent steps
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update VERSION_HISTORIES.md with Claude Code
        id: update_changelog
        continue-on-error: true
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            VERSION_HISTORIES.md を更新してください。

            - 新バージョン: ${{ steps.bump_version.outputs.new_version }}
            - マージされたPR: #${{ github.event.pull_request.number }}
            - PRタイトル: ${{ github.event.pull_request.title }}
            - PR本文: ${{ github.event.pull_request.body }}

            Packages/com.s4na.utils/VERSION_HISTORIES.md の「## [Unreleased]」直後に、
            新バージョンのエントリを追加してください。

            フォーマット:
            - ## [${{ steps.bump_version.outputs.new_version }}] - YYYY-MM-DD (今日の日付)
            - PRの内容を分析し、適切なカテゴリ(Added/Changed/Fixed/Removed)に分類
            - 変更内容は日本語で簡潔に記述
            - PRリンクを含める: ([#番号](https://github.com/s4na/vpm/pull/番号))

            Keep a Changelog フォーマットに従ってください。
          claude_args: '--allowed-tools "Read,Edit,Write,Bash(date:*)"'

      - name: Commit and push
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Always add package.json
          git add Packages/com.s4na.utils/package.json

          # Add VERSION_HISTORIES.md if it exists (no-op if unchanged)
          git add Packages/com.s4na.utils/VERSION_HISTORIES.md 2>/dev/null || true

          git commit -m "chore: bump com.s4na.utils to v${{ steps.bump_version.outputs.new_version }} [skip ci]"
          git push
